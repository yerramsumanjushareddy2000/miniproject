<html lang="en">
<head>
<title>Contact Us</title>
<meta name="viewport"content="width=device-width, initialscale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script language="javascript">
var flag=0;
 function pwdvalidate()
{
  var p=form1.t1.value;
  var re2=/[A-Z]/;
  var re3=/\W/;
      if(!(p.length>8&&re2.test(p)&&re3.test(p)))
   {
         var x=document.getElementById("pswd");
     x.innerHTML="password should be greater than 8 and Should have Uppercase and Special Symbol";
      flag=flag+1;  
   }
}
function cpwdvalidate()
{
  var p=form1.t2.value;
  var re2=/[A-Z]/;
  var re3=/\W/;
      if(!(p.length>8&&re2.test(p)&&re3.test(p)))
   {
         var x=document.getElementById("cpswd");
     x.innerHTML="password should be greater than 8 and Should have Uppercase and Special Symbol";
      flag=flag+1;  
   }
}
function sub()
{
var p1=form1.t1.value;
var p2=form1.t2.value;

}
function equalpswd()
{
var p1=form1.t1.value;
var p2=form1.t2.value;
if(!(p1==p2))
{
alert("password doesnot match");
}
}	
</script>
</head>
<body>
<form name="form1">
<div class="container">
<br>
<br>
<br><br>
<form class="form-horizontal">
<div class="form-group">
<label for="yourName" class="col-sm-3 control-label">Password<font color="red" size="4px"><sup>*</sup></font>
</label>
<div class="col-sm-9">
<div class="input-group">
<span class="input-group-addon glyphicon glyphicon-lock">
</span>
<input type="password" class="form-control" name="t1"
placeholder="Your name please" onblur="pwdvalidate()" style="width:200px;"><span id="pswd" style="color:green;"></span>
</div>
</div>
</div>
<div class="form-group">
<label for="yourName" class="col-sm-3 control-label">Confirm Password<font color="red" size="4px"><sup>*</sup></font>
</label>
<div class="col-sm-9">
<div class="input-group">
<span class="input-group-addon glyphicon glyphicon-lock">
</span>
<input type="password" class="form-control" name="t2"
placeholder="Password please" onblur="cpwdvalidate()" style="width:200px;"><span id="cpswd" style="color:green;"></span>
</div>
</div>
</div>
<div class="clearfix">&nbsp;</div>
<div class="col-sm-12 text-center">
<button type="submit" class="btn btn-primary btn-lg" onclick="equalpswd()">&nbsp;SUBMIT</button>
</div>
</form>
</body>
</html>
